<section class="container">
  <div class="main-wrapper">
    <div>
      <small>Welcome User: {{ userFullname }}</small>
    </div>
    <h1>Task List</h1>

    <div class="action-tab">
      <button type="button" (click)="addTask()">Add Task</button>
      <button type="button" (click)="logout()">Logout</button>
    </div>

    <div class="task-list">
      @if (tasks.length === 0) {
      <div class="task-item">
        <div class="task-item__description">No task available</div>
      </div>
      } @else { @for (task of tasks; track task.recno; let index = $index) {
      <div class="task-item">
        <div class="task-item__description">{{ task.task_name }}</div>
        <div class="task-item__action">
          <button type="button" (click)="editTask(index)">Edit</button>
          <button type="button" (click)="deleteTask(index)">Delete</button>
        </div>
      </div>
      } }
    </div>
  </div>
</section>
